<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS Custom -->
    <link rel="stylesheet" href="assets/css/global.css">
    <!-- JS -->
    <script defer src="assets/js/main.js"></script>
  </head>
  <body>
    <main>
      <section class="section-newsletter">
        <div class="content-newsletter">
          <picture>
            <source srcset="assets/images/illustration-sign-up-desktop.svg" media="min-width: 928px">
            <img class="img-newsletter" src="assets/images/illustration-sign-up-mobile.svg" alt="Illustration">
          </picture>
          <div class="text-newsletter">
            <h1 class="text-1-bold">Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <div class="list">
              <p><span>
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
                <g fill="none">
                    <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/>
                    <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/>
                </g>
            </svg>
            </span>Product discovery and building what matters</p>
                <p><span><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
                  <g fill="none">
                      <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/>
                      <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/>
                  </g>
              </svg>
            </span>Measuring to ensure updates are a success</p>
              <p><span>
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
                <g fill="none">
                    <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/>
                    <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/>
                </g>
            </svg></span>And much more!</p>
            </div>
          </div>

          <form class="form">
            <p>Email address</p>
            <input type="email" placeholder="email@company.com">
            <button type="submit">Subscribe to monthly newsletter</button>
          </form>

        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
