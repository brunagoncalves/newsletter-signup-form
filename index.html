<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS Custom -->
    <link rel="stylesheet" href="assets/css/global.css">
    <!-- JS -->
    <script defer src="assets/js/main.js"></script>
  </head>
  <body>
    <main>
      <section class="newsletter">
        <img class="img-newsletter" src="assets/images/illustration-sign-up-mobile.svg" alt="Illustration">
        <div class="content-newsletter">
          <h1 class="title-news">Stay updated! </h1>
          <p class="summary-news">Join 60,000+ product managers receiving monthly updates on:</p>  
          <div class="about-newsletter">
            <p>
              <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
                <g fill="none">
                    <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/>
                    <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/>
                </g>
            </svg>
              Product discovery and building what matters</p>
            <p>
              <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
                <g fill="none">
                    <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/>
                    <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/>
                </g>
            </svg>
              Measuring to ensure updates are a success </p>
            <p>
              <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
                <g fill="none">
                    <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/>
                    <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/>
                </g>
            </svg>
              And much more! </p>
          </div>
          <form class="form-subscribe">
            <p>Email address </p>
            <input type="text" placeholder="email@company.com">
            <button class="send-subscribe" type="submit">Subscribe to monthly newsletter</button>
          </form>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
